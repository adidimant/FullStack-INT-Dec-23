<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" id="createUserTab">Create User</a></li>
        <li><a href="#" id="viewUsersTab">View Users</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="createUserSection">
      <h2>Create User</h2>
      <form id="createUserForm">
        <!-- שדות הטופס ליצירת משתמש חדש יוכנסו כאן -->
      </form>
    </section>

    <section id="viewUsersSection" style="display: none;">
      <h2>View Users</h2>
      <div id="filtersContainer">
        <!-- סינונים לטבלת המשתמשים יוכנסו כאן -->
      </div>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Registered Date</th>
            <th>Updated Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- שורות המשתמשים יוכנסו כאן באופן דינמי -->
        </tbody>
      </table>
      <div id="undoContainer" style="display: none;">
        <div id="undoBar"></div>
        <button id="undoButton">Undo</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
