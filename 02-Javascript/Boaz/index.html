<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tabs">
        <button onclick="showTab('create')">Create User</button>
        <button onclick="showTab('view')">View Users</button>
    </div>

    <form class="userForm" id="userForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="street">street:</label>
        <input type="text" id="street" name="street" required><br><br>

        <label for="city">city:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">state:</label>
        <input type="text" id="state" name="state" required><br><br>

        <label for="country">country:</label>
        <input type="text" id="country" name="country" required><br><br>

        <label for="zipcode">zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>

    <div id="view" class="tab" style="display:none;">
        <!-- Filters -->
        <div>
            <input type="text" id="filterUsername" placeholder="Filter by Username">
            <!-- Add more filters accordingly -->
        </div>
        <!-- User table -->
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="userManagement.js"></script>
</body>

</html>
