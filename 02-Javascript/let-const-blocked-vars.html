<html>

<p id="demo2"></p>

const specialArr = [];
const specialObj = {};
let c = 8; // global variable (on the root block)

f1();

    if (b.length > 0) {
      specialArr.push(b[0]);
    }
    a = 7; // here you can access a, since it's defined in the outer block
    let d = 'inner-block-variable';
    n2 = 'inner-var-with-var';
