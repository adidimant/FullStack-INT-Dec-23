     <div class="form-container">
        <form id="create-user-form" method="post"> 
            <div class="title">
                <h2>Create a new user</h2>
            </div>

            <div class="input-box">
               
                <label for="username"></label>
                <input class="form-input" type="text" id="username" name="username" placeholder="Username" required pattern="[a-zA-Z.!@1-0]+" title="Please enter letters and the special characters . ! @">

                <label abel for="email"></label>
                <input class="form-input" type="text" id="email" name="email" placeholder="email" required pattern=".*@.*\.com" title="Please enter a valid email address (e.g., example@example.com)">               

                <label for="phone"></label>
                <input class="form-input" type="tel" id="phone" name="phone" placeholder="Phone" required pattern="\d+" title="Please enter numbers only (0123456789)">
               
                <label for="fname"></label>
                <input class="form-input" type="text" id="fname" name="fname" placeholder="First name" required>

                <label for="lname"></label>
                <input class="form-input" type="text" id="lname" name="lname" placeholder="Last name" required>

                <label for="statee"></label>
                <input class="form-input" type="text" id="state" name="state" placeholder="state" required>

                <label for="country"></label>
                <input class="form-input" type="text" id="country" name="country" placeholder="Country" required>

                <label for="street"></label>
                <input class="form-input" type="text" id="street" name="street" placeholder="Street" required>

                <label  for="zipcode"></label>
                <input class="form-input" type="text" id="zipcode" name="zipcode" placeholder="Zip code" required>

                <input type="text" id="registerDateTime"  readonly>

                <button class="form-submit" type="submit" >send</button>
            </div>
        </form>
