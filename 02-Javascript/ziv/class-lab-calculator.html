<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .calculator {
        width: 300px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        
    }

    input[type="number"] {
        width: 80px;
        margin: 5px;
        padding: 8px;
        box-sizing: border-box;
    }

    input[type="button"] {
        width: 60px;
        margin: 5px;
        padding: 8px;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="number" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="**">**</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="num2">
    <br>
    <input type="button" value="Calculate" onclick="calculate()">
    <div id="result"></div>
</div>

<script>
function calculate() {
    // מקבל ערכי קלט ואופרטור נבחר
    var num1 = parseFloat(document.getElementById('num1').value);  // פונקציה שמקבלת מחרוזת ומנסה להמיר אותה למספר parseFloat
    var num2 = parseFloat(document.getElementById('num2').value);
    var operator = document.getElementById('operator').value;

    // מבצע חישוב על סמך האופרטור שנבחר
    var result;
    switch (operator) {
        case '+': //מבצע קוד מסויים בהתאם לערך של הביטוי
            result = num1 + num2;   // משמש לאחסון תוצאת החישוב של הפעולה שבוצעה
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '**':
            result = Math.pow(num1, num2);
            break;
        case '/':
            result = num1 / num2;
            break;
        default:
            result = "Invalid operator"; // הודעה שמופיעה כאשר הפעולה לא מתאימה לאף אחד מהפעולות
    }

    // מציג את התוצאה
    document.getElementById('result').innerHTML = "Result: " + result;
}
</script>

</body>
</html>
