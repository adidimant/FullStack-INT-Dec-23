<!DOCTYPE html>
<html>
<head>
<title>class-lab-calculator</title>
<link rel="stylesheet" href="./style.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="container">
        <input id="screen" type="text" value="" readonly="readonly" />
        <!--<input id="opp" type="text" value="" />
        <input id="secondtNum" type="text" value=""  />-->
        <label class="equal"> = </label>        
        <label id="res" value="" ></label>

        <input type="button" value="+" class="btn" onclick="input('+')" />
        <input type="button" value="-" class="btn"  onclick="input('-')" />
        <input type="button" value="1" class="btn"  onclick="input('1')"/>
        <input type="button" value="2" class="btn"  onclick="input('2')"/>
        <input type="button" value="3" class="btn"  onclick="input('3')"/>
        
        <input type="button" value="*" class="btn"  onclick="input('*')" style="padding-top: 6px;"/>
        <input type="button" value="/" class="btn"  onclick="input('/')"/>
        <input type="button" value="4" class="btn"  onclick="input('4')"/>
        <input type="button" value="5" class="btn"  onclick="input('5')"/>
        <input type="button" value="6" class="btn"  onclick="input('6')"/>

        <input type="button" value="**" class="btn"  onclick="input('**')" style="padding-top: 6px;"/>
        <input type="button" value="0" class="btn"  onclick="input('0')"/>
        <input type="button" value="7" class="btn"  onclick="input('7')"/>
        <input type="button" value="8" class="btn"  onclick="input('8')"/>
        <input type="button" value="9" class="btn"  onclick="input('9')"/>

        <input type="button" value="C" class="btn"  onclick="clearAll()"/>
        <input type="button" value="calculate"  onclick="input('calculate')" style="width: 78.5%; height: 35px; font: 25px Arial;"  />
        <!--<input type="button" width=""-->
    </div>
</body>
</html>
