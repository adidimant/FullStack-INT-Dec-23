<!DOCTYPE html>
<html>
    <head>
        <link href="./style.css" rel="stylesheet" />
        <script defer src="./script.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>

        <div class="tab">
            <button class="tablinks" onclick="openFormOrTable(event, 'form')">form</button>
            <button class="tablinks" onclick="openFormOrTable(event, 'data-table')">data-table</button>
            
          </div>

          <div id="form" class="tabcontent">
            <form class="form" action="./user-table.html" id="formuser">

            
                <label for="username" class="full-label">
                    <span class="form-span">Username</span>
                    <input type="text" id="username" name="username">
                    <div class="error"></div>
                </label>
    
                <label for="email" class="full-label">
                    <span class="form-span">email</span>
                    <input type="text" id="email" name="email">
                    <div class="error"></div>
                </label>
    
                <label for="phone" class="full-label">
                    <span class="form-span">phone</span>
                    <input type="tel" id="phone" name="phone">
                    <div class="error"></div>
                </label>
                
                <label for="fname" class="full-label">
                    <span class="form-span">first name</span>
                    <input type="text" id="fname" name="fname">
                    <div class="error"></div>
                </label>
                
                <label for="lname" class="full-label">
                    <span class="form-span">last name</span>
                    <input type="text" id="lname" name="lname">
                    <div class="error"></div>
                </label>
      
                <label class="full-label">
                    <span class="form-span">street</span>
                    <input type="text" id="street" name="street">
                    <div class="error"></div>
                </label>
    
                <label class="full-label">
                    <span class="form-span">city</span>
                    <input type="text" id="city" name="city">
                    <div class="error"></div>
                </label>
    
                <label class="full-label">
                    <span class="form-span">state</span>
                    <input type="text" id="state" name="state">
                    <div class="error"></div>
                </label>
    
                <label class="full-label">
                    <span class="form-span">country</span>
                    <input type="text" id="country" name="country" >
                    <div class="error"></div>
                </label>
    
                <label class="full-label">
                    <span class="form-span">zipcode</span>
                    <input type="number" id="zipcode" name="zipcode">
                    <div class="error"></div>
                </label>
    
    
                <button type="submit" class="save-button" id="submit">Save user</button>
    
                
            </form>
    
          </div>
          
          <div id="data-table" class="tabcontent">
            <div>
                <input type="text" class="search-input" id="filter-username" placeholder="username">
                <input type="text" class="search-input" id="filter-email" placeholder="email">
                <input type="text" class="search-input" id="filter-full_name" placeholder="fullname">
                <input type="text" class="search-input" id="filter-city" placeholder="city">
                <input type="text" class="search-input" id="filter-country" placeholder="country">
                <input type="date" class="search-input" id="filter-registeredDate" placeholder="registeredDate">
                <input type="date" class="search-input" id="filter-updatedDate" placeholder="updatedDate">
            </div>
    
    
    
            <div class="usersdetailstable"> </div>
    
          </div>
    </body>
</html>
