<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fillTable()">
    <section class="title">
        <h1>User Management</h1>
        <div class="tabs">
            <div class="tab-button" onclick="fillTable()">All users</div>
            <div class="tab-button">Add new user</div>
        </div>
    </section>
    <section id="all-users">
        <table id="users-table">
            <thead>
                <tr>
                    <th scope="col" id="editDeleteColumn">Edit/Delete</th>
                    <th scope="col">UserId</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Street</th>
                    <th scope="col">City</th>
                    <th scope="col">Country</th>
                    <th scope="col">Zipcode</th>
                    <th scope="col">Phone no.</th>
                    <th scope="col">Registered date</th>
                    <th scope="col">Updated date</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
          </table>
    </section>
    <section id="add-user">
        <div class="add-user-form">
            <form class="form-style-9">
                <ul>
                    <li>
                        <input type="text" id="username" class="field-style field-split align-left" placeholder="Username" required onkeyup="validateInput(this)"/>
                        <input type="email" id="email" class="field-style field-split align-right" placeholder="Email" required onkeyup="validateInput(this)"/>
                        <span id="emailError" style="color: red;"></span>
                        <span id="emailExistsError" style="color: red;"></span>
                        <span id="usernameExistsError" style="color: red;"></span>
                        <span id="usernameError" style="color: red;"></span>
                    </li>
                    <li>
                        <input type="text" id="fname" class="field-style field-split align-left" placeholder="First name" required onkeyup="validateInput(this)"/>
                        <input type="text" id="lname" class="field-style field-split align-right" placeholder="Last name" required onkeyup="validateInput(this)"/>
                        <span id="fnameError" style="color: red;"></span>
                        <span id="lnameError" style="color: red;"></span>
                    </li>
                    <li>
                        <input type="text" id="street" class="field-style field-split align-left" placeholder="Street" required onkeyup="validateInput(this)"/>
                        <input type="text" id="city" class="field-style field-split align-right" placeholder="City" required onkeyup="validateInput(this)"/>
                        <span id="streetError" style="color: red;"></span>
                        <span id="cityError" style="color: red;"></span>
                    </li>
                    <li>
                        <input type="text" id="country" class="field-style field-split align-left" placeholder="Country" required onkeyup="validateInput(this)"/>
                        <input type="text" id="zipcode" class="field-style field-split align-right" placeholder="Zipcode" required onkeyup="validateInput(this)"/>
                        <!--zipcode is text as other countries have zipcodes containing number and text-->
                        <span id="countryError" style="color: red;"></span>
                        <span id="zipcodeError" style="color: red;"></span>
                    </li>
                    <li>
                        <input type="tel" id="phone" class="field-style field-full align-none" placeholder="Phone no." minlength="9" required onkeyup="validateInput(this)"/>
                        <!--I did not use pattern="[0-9]{10}" as phone numbers in different countries can be longer than 10, and land lines in Israel are 9 digits.-->
                        <span id="phoneError" style="color: red;"></span>
                    </li>
                    <li class="submit-row">
                        <input type="submit" class="field-style" value="Add new user" onclick="submitForm(event)" />
                        <span id="afterSubmit" style="color: blue; font-weight: bold;"></span>
                    </li>
                </ul>
            </form>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
