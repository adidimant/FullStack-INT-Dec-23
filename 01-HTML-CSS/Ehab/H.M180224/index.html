<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./js/scripts.js"></script>
</head>
<body onload="startGame()">
    <h1 style="text-align: center;">Welcome to Tic Tac Toe game</h1>
    <div class="container">
    <div class="gameResult">
        <div class="player"><h1  style="color: red;">Player 1</h1>
            <h2 id="player1" style="text-align: center; ">0</h2>
        </div>
        <div class="player"><h1  style="color: green;">Player 2</h1>
            <h2 id="player2" style="text-align: center;">0</h2>
        </div>
    </div>
    
    <!-- board of game -->
    <div id="board" class="board">
        <div id="0" class="cell" onclick="handleMove('0')"></div>
        <div id="1" class="cell" onclick="handleMove('1')" ></div>
        <div id="2" class="cell" onclick="handleMove('2')" ></div>
        <div id="3" class="cell" onclick="handleMove('3')" ></div>
        <div id="4" class="cell" onclick="handleMove('4')" ></div>
        <div id="5" class="cell" onclick="handleMove('5')" ></div>
        <div id="6" class="cell" onclick="handleMove('6')" ></div>
        <div id="7" class="cell" onclick="handleMove('7')" ></div>
        <div id="8" class="cell" onclick="handleMove('8')" ></div>
    </div>
    </div>
    <h1 id="message" style="text-align: center; color: rgb(26, 31, 29);" ></h1>
</body>
</html>
