<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="../CSS/project.css">
<script>
    function setTextToShow(){
        const urlParams = new URLSearchParams(window.location.search);
        var tab =urlParams.get('tab');
        var p = document.getElementById('textToshow');
        var h = document.getElementById('header');
        console.log(tab);
        if(tab == "Computers"){
            h.textContent = "? מה זה מחשב";
            p.textContent = "מחשב הוא מכשיר אלקטרוני המיועד לעיבוד מידע באמצעות קידוד ופענוח של נתונים  הוא מכיל מעבד, זיכרון, אחסון ומקלדת ומסך לתצוגת המידע. מחשבים משמשים למגוון מטרות כגון עיבוד מידע, עריכת טקסט, צפייה במידע וביצוע חישובים  הם נמצאים בשימוש רחב במשרדים, בבתי ספר, בתעשייה, ובשימוש אישי בבתים ובתקשורת עם אינטרנט";
        }
        else if(tab == "Smart Phones"){
            h.textContent = "? מה זה סמארטפון";
            p.textContent = "טלפון חכם או סמארטפון (באנגלית: Smartphone) הוא מכשיר טכנולוגי דיגיטלי המשמש לתקשורת סלולרית ואינטרנטית בשילוב  איתור לוויני, וכולל בתוכו יכולות של מצלמה דיגיטלית, נגן מוזיקה דיגיטלי, והתקנת יישומים, וביניהם רשתות חברתיות, והוא כעין מחשב שולחני. בדומה למחשב שולחני, גם לטלפון החכם יש מערכת הפעלה ומקלדת (בדרך כלל וירטואלית - להבדיל ממקלדת מוחשית).";
        }
        else if(tab == "Cars"){
            h.textContent = "? מה זה רכב";
            p.textContent = "רכב או מכונית היא כלי רכב מנועי, המיועד לשאת נוסעים או מטען. בתחילת עידן המכוניות פיתחו המהנדסים פתרונות הנעה שונים, שכללו מנועי בעירה פנימית, מנועים חשמליים, מנועי קיטור ועוד, אך מנועי הבעירה הפנימית מסוג מנוע בנזין ומנוע דיזל הם עדיין הנפוצים ביותר. מאז תחילת המאה ה-21, עם עליית המודעות לזיהום האוויר, מיוצרות יותר מכוניות עם מנוע חשמלי כמנוע יחיד או בשילוב מנוע בעירה פנימית. המילה מכונית נגזרת מהמילה \"מכונה\". את המילה חידש איתמר בן-אב\"י. כינוי נפוץ למכונית הוא \"אוטו\", שמקורו בשפות מערביות ומהווה קיצור של \"אוטומוביל\".";
        }
    }

</script>

</head>
<body onload="setTextToShow();">
    <div id="deatils_div">
        <h2 class="header"><mark id="header"></mark></h2>
        <p class="textToshow" id="textToshow"></p>
    </div>
</body>
</html>
