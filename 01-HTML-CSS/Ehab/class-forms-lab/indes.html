<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/index/style.css">
    <script src="./js/index/scripts.js"></script>
</head>
<body>
    <div class="container ">
        <div class="topnav">
            <div><a class="styled-link" href="https://news.walla.co.il/">walla</a></div>
            <div><a class="styled-link" href="https://www.ynet.co.il">ynet</a></div>
            <div><a class="styled-link" href="https://www.n12.co.il">n12</a></div>
        </div>
        <div class="registration">
            <h2>User Registration Form</h2>
            <div class="fregistrationForm">
                <form id="registrationForm" onsubmit="redirectToAnotherPage()">
                    <label for="firstName" class="labelStyle">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required><br><!--required-->
            
                    <label for="lastName" class="labelStyle">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required><br><!--required-->
            
                    <label for="birthdate" class="labelStyle">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" required><br><!--required-->
            
                    <label for="gender" class="labelStyle">Gender:</label>
                    <select id="gender" name="gender" required><!--required-->
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>
            
                    <label for="address" class="labelStyle">Address:</label>
                    <input type="text" id="address" name="address" required><br><!--required-->
            
                    <label for="school" class="labelStyle">School:</label>
                    <input type="text" id="school" name="school" required><br><!--required-->
            
                    <label for="foodPreference" class="labelStyle" style="margin-bottom: -15px; margin-top: 5px;">Food Preference:</label><br>
                    <input type="radio" id="none" name="foodPreference" value="none" required><!--required-->
                    <label for="none" class="labelStyle" style="display: inline;">None</label><br>
                    <input type="radio" id="vegetarian" name="foodPreference" value="vegetarian">
                    <label for="vegetarian" class="labelStyle" style="display: inline;">Vegetarian</label><br>
                    <input type="radio" id="vegan" name="foodPreference" value="vegan">
                    <label for="vegan" class="labelStyle" style="display: inline;">Vegan</label><br>
                    <input type="radio" id="kosher" name="foodPreference" value="kosher">
                    <label for="kosher" class="labelStyle" style="display: inline;">Kosher</label><br>
            
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
