<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Care rental</title>
    <link rel="stylesheet" href="../css/reservation/style.css">
    <script src="../js/reservation/scripts.js"></script>
</head>
<body>
    <header class="header">
        <h1>V.I.P Car Rental - Reservation</h1>
    </header>
    <div class="container">
        <div class="formDiv">
            <form onsubmit="func();">
                <label for="car-company">Car Company:</label>
                <select id="car-company" name="car-company" onchange="carCompanyChange(this)">
                    <option value="" selected disabled hidden>Choose Car Company</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Kia">Kia</option>
                    <option value="Honda">Honda</option>
                    <option value="Audi">Audi </option>
                    <option value="Mercedes">Mercedes </option>
                    <option value="BMW">BMW</option>
                </select>
                <br />
                <label for="car-model">Car Model:</label>
                <select id="car-model" name="car-model" onchange="carModelChange(this)">
                    <option value="" selected disabled hidden>Choose Car Model</option>
                </select>
                <br />
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" >
                <script>document.getElementById('start-date').value = new Date().toISOString().substr(0,10);</script>
                <br />
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" placeholder="dd-mm-yyyy">
                <br />
                <div class="chbox">
                    <input type="checkbox" id="insurance" name="insurance"  >
                    <label for="insurance" style="padding-top: 10px;">Interested in purchasing insurance</label>
                </div>
                <input type="submit" value="Submit">
            </form>
            <br />
        </div>
        <div class="carImage">
            <img id='carImg' width="100%" height="100%" />
        </div>
    </div>
</body>
</html>
