<body>
    <div class="container">
        <div class="top">

                <div class="slide">
                    <img src="../images/AudiA3.jpg" alt="Image 1">

                <div class="slide">

        <h1 style="direction: rtl; margin-bottom: -10px; color: rgb(0, 0, 0); text-align: center;">מקשרים אתכם לחברות הגדולות ביותר להשכרת רכב.</h1>

            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        var slideIndex = 0;
        showSlides();
    
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    </script>
</body>
