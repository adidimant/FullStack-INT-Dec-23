
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/home.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rent A Car</title>
    <link rel="icon" type="logo-web" href="../pages/home.html" />
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  </head>
  <body>
    <header>
        <a href="#" class="logo"><img src="../css-images/logo car .svg" alt=""></a> 
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="../pages/home.html">Home</a></li>
            <li><a href="../pages/rent-a-car-form.html">Rent A Car</a></li>
            <li><a href="../pages/catalog.html">Catalog</a></li>
            <li><a href="../pages/about-us.html">About Us</a></li>
        </ul>
        <div class="header-btn">
            <a href="#" class="sign-up">Sign Up</a>
            <a href="#" class="sign-in">Sign In</a>
        </div>
    </header>
    <section class="home" id="home">
        <div class="text">
            <h1><span>Fast And Easy Way</span> <br> To Rent A Car</h1>
            <p>Let's Find a Great Deal For Your Rental Car</p>
        </div>
        <div class="form-container">
            <form action="">
            <div class="input-box">
                <span>Location</span>
                <input type="search" name="" id="" placeholder="Search Place">
            </div>   
            <div class="input-box">
                <span>Pick-Up Date</span>
                <input type="date" name="" id="">
            </div>    
            <div class="input-box">
                <span>Return Date</span>
                <input type="date" name="" id="">
            </div>
            <input type="submit" name="" id="" class="btn">
        </form>
        </div>
    </section>
    <section class="brands-logos" id="logos">
        <ul class="brand-list">
            <li class="brand-item">
              <img
                src="../css-images/logos/audi.png"
                class="audi-logo"
              />
            </li>
            <li class="brand-item">
              <img
                src="../css-images/logos/ford.png"
                class="ford-logo"
              />
            </li>
    
            <li class="brand-item">
              <img src="../css-images/logos/honda.png" 
              class="honda-logo" />
            </li>
            <li class="brand-item">
              <img src="../css-images/logos/hundai.png" 
              class="hundai-logo" />
            </li>
            <li class="brand-item">
              <img src="../css-images/logos/jeep.png" 
              class="jeep-logo" />
            <li class="brand-item">
            </li>
             <li class="brand-item">
              <img src="../css-images/logos/mitsubishi.png" 
              class="mitsubishi-logo" />
            </li>
            <li class="brand-item">
           <img src="../css-images/logos/vollksvagen.png" 
            class="vollksvagen-logo" />
            </li>
            <li class="brand-item">
            <img src="../css-images/logos/volvo.png" 
            class="volvo-logo" />
             </li>
          </ul>
        </section>
        <div class="header-cars">
          <h1> Top Ratet rental cars</h1>
          <br>
        </div>
    <section class="cars-gallery" id="cars-gallery">
      
        <div class="gallery-wrap">
            <img src="../css-images/SVG/back.svg" id="backBtn">
            <div class="gallery">
                <span><img src="../css-images/carousel img/vollksvagen.png"></span>
                <span><img src="../css-images/carousel img/kia sportage.png"></span>
                <span><img src="../css-images/carousel img/mitsubishi.png"></span>
    
            <span><img src="../css-images/carousel img/hundai.png"></span>
            <span><img src="../css-images/carousel img/seat orona.png"></span>
            <span><img src="../css-images/carousel img/vollksvagen.png"></span>

            <span><img src="../css-images/carousel img/kia sportage.png"></span>
            <span><img src="../css-images/carousel img/mitsubishi.png"></span>
            <span><img src="../css-images/carousel img/hundai.png"></span>
