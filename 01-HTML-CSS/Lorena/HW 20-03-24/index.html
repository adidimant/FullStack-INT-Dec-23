<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>השכרת רכבים</title>
</head>
<body>
<h1>השכרת רכבים</h1>
<form>
    <label for="carType">סוג הרכב:</label><br>
    <select id="carType" name="carType">
        <option value="compact">רכב קומפקטי</option>
        <option value="sedan">סדאן</option>
        <option value="suv">SUV</option>
        <option value="van">וואן</option>
    </select><br><br>
    
    <label for="carModel">דגם הרכב:</label><br>
    <input type="text" id="carModel" name="carModel"><br><br>
    
    <label for="pickupDate">תאריך איסוף:</label><br>
    <input type="date" id="pickupDate" name="pickupDate"><br><br>
    
    <label for="returnDate">תאריך החזרה:</label><br>
    <input type="date" id="returnDate" name="returnDate"><br><br>
    
    <input type="submit" value="שלח">
</form>
</body>
</html>
