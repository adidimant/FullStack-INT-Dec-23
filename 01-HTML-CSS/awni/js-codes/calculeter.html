<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            text-align: center;
        }
        div h2{
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        div hr{
            margin: 14px 0;
        }
        div input[type=number]{
            margin: 8px 0;
            padding: 8px;
            width: 100%;
            font-size: 16px;
        }
        div input[type=number]:read-only{
            border: 3px solid #000;
            background-color: #666;
            color: #fff;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        div button{
            margin: 0 4px;
            padding: 6px 0;
            width: 62px;
            border: 1px solid #999;
            background-color: #f7f7f7;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        div button:hover{
            background-color: #ccc;
        }
        div button:focus{
            outline: 2px solid #333;
        }
    </style>
</head>

<body>
    <div>
        <h2>simple calculator</h2><hr>
        <input type="number" placeholder="Number 1" id="num1">
        <br>
        <input type="number" placeholder="Number 2" id="num2">
        <br>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mul">*</button>
        <button id="div">/</button>
        <button id="pow">**</button>
        <br>
        <input type="number" readonly id="result">
    </div>
    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");
        var resCalc = document.getElementById("result");

        document.getElementById("add").addEventListener('click', function(){
            resCalc.value = parseInt(n1.value) + parseInt(n2.value);
            if (n1.value === '' || n2.value === '') {
                alert('Please enter values for both numbers.');
            }
        });
        document.getElementById("sub").addEventListener('click', function(){
            resCalc.value = (n1.value)-(n2.value);
            if (n1.value === '' || n2.value === '') {
                alert('Please enter values for both numbers.');
            }
        });
        document.getElementById("mul").addEventListener('click', function(){
            resCalc.value = (n1.value)*(n2.value);
            if (n1.value === '' || n2.value === '') {
                alert('Please enter values for both numbers.');
            }
        });
        document.getElementById("div").addEventListener('click', function(){
            resCalc.value = (n1.value)/(n2.value);
            if (n1.value === '' || n2.value === '') {
                alert('Please enter values for both numbers.');
            }
        });
        document.getElementById("pow").addEventListener('click', function(){
            resCalc.value = (n1.value)**(n2.value);
            if (n1.value === '' || n2.value === '') {
                alert('Please enter values for both numbers.');
            }
        });

    </script>
</body>

</html>
