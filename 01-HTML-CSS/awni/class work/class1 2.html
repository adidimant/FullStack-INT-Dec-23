<!DOCTYPE html>
<html lang="en">
   
<head>
        
    <style>
        h2 {
            color: red;
            text-align: center;
            background-color: rgb(247, 243, 243);
            padding: 5px;
            font-size: 40px;
            text-transform: uppercase;
            
        }
    
        form {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 4px 10px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            cursor: pointer;

        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #summaryTable, #summaryTable th, #summaryTable td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
    
    </style>
</head>
<body>
    <form>
        <h2>Product Publish</h2>
    <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required>
    
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="electronics">Electronics</option>
            <option value="cars">Cars</option>
            <option value="home_garden">Home & Garden</option>
            <option value="fashion">Fashion</option>
        </select>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
    
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
    
        <label for="condition">Condition:</label>
        <select id="condition" name="condition" required>
            <option value="new">New</option>
            <option value="used">Used</option>
        </select><br><br>
    
        <label for="images">Product Images:</label>
        <input type="file" id="images" name="images" accept="image/*" multiple>
    
        <label for="contact_name">Contact Name:</label>
        <input type="text" id="contact_name" name="contact_name" required>
    
        <label for="contact_phone">Contact Phone:</label>
        <input type="tel" id="contact_phone" name="contact_phone" required>
    
        <label for="contact_email">Contact Email:</label>
        <input type="email" id="contact_email" name="contact_email">
        
        <label for="updates_opt_in">
        <input type="checkbox" id="updates_opt_in" name="updates_opt_in">
        I would like to receive updates to my mail about this product
        </label>
    
        <input type="submit" value="Publish Product">
    </form>

  
</body>
</html>
