<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block inline example</title>
  <style>
    .my-code-block {
      width: 35%;
      display: block;
      background-color: rgb(18, 18, 46);
      margin-top: 8px;
      padding: 3px 0;
      border-radius: 18px;
      color: #fff;
    }
  </style>
  <script>
    function copyToClipboard() {
      // Get the text field
      let preElement = document.getElementById("my-code-block");
      // Copy the text inside the text field
      console.log(preElement.innerText);
      navigator.clipboard.writeText(preElement.innerText).then(() => alert("Copied the code!"));      
    }
  </script>
</head>

<body>
  <div>
    bla bla
  </div>
  <div>
    ping pong
  </div>
  <input type="text"/>
  <i>Here is side text</i>
  <button>Add Todo (not really works)</button>
  <strong>some strong text</strong>
  <textarea placeholder="write here your bio"></textarea>
  <br />
  <i>another i text</i>
  <b>here is bold text</b>
  <code class="my-code-block">
    <pre id="my-code-block">
      // load the script from this url like this:
      console.log('some code in javascript!');</pre>
      <button onclick="copyToClipboard()">Copy to clipboard</button>
  </code>
</body>

</html>
