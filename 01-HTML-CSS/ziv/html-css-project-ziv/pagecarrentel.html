    <body class="body">
        <div class="div-container">
            <button class="button-about-us" onclick="goToPageOne()">Home</button>
						<button class="button-car-rentel" onclick="goToPageTwo()">Car Rental</button>
						<button class="button-catalog" onclick="goToPageThree()">Catalog</button>

				<a href="http://127.0.0.1:5500/01-HTML-CSS/ziv/html-css-project-ziv/pagehome.html">
					<img class="img-logo" src="logo1.png" alt="logo"> 
			    </a>

        <form class="form-model" id="form" method="post" onsubmit="sendForm(event)">
            <div class="form-bg"></div>
            <img class="img-logo-title" src="logo12.png" alt="logo-form"><br><br>
        

            <h3 class="h3-title">Car rental</h3>
<div class="form-items">
            <label class="label-select" for="name">Full name</label>
            <input class="input-name" type="name" id="name" required><br><br>
        </div>
<div class="form-items">
            <label class="label-select" for="Rentalcompany">Rental company</label>
            <select class="select-rentel-company" id="Rentalcompany" name="Rentalcompany" required>
            <option class="option-value" value=""></option>
            <option class="option-value" value="europcar">europcar</option>
            <option class="option-value" value="eldan">eldan</option>
            <option class="option-value" value="sixt">sixt</option>
            <option class="option-value" value="freesbe">freesbe</option>
            <option class="option-value" value="budget">budget</option>
            <option class="option-value" value="avis">avis</option>
        </select><br><br></div>

        <div class="form-items">
            <label class="label-select" for="company">Company</label>
            <select class="select-company" id="company" name="company" required>
            <option class="option-value" value=""></option>
            <option class="option-value" name="Nissan" value="Nissan">Nissan</option>
            <option class="option-value" value="Renault">Renault</option>
            <option class="option-value" value="Kia">Kia</option>
            <option class="option-value" value="Hyundai">Hyundai</option>
            <option class="option-value" value="chery">Chery</option>
            <option class="option-value" value="mazda">Mazda</option>
            <option class="option-value" value="Mg">Mg</option>
            <option class="option-value" value="skoda">Skoda</option>
            <option class="option-value" value="byd">byd</option>
            <option class="option-value" value="geely">geely</option>
        </select><br><br></div>

        <div class="form-items">
        <label class="label-select" for="carmodel">Car model</label>
         <select class="select-car-model" id="car-model" name="car-model" required>
            <option value=""></option>
            <option value="qashqai">Qashqai</option>
            <option value="koleos">Koleos</option>
            <option value="stonic">Stonic</option>
            <option value="bayon">Bayon</option>
            <option value="Chery-ex">Chery ex</option>
            <option value="Mazda-2">Mazda 2</option>
            <option value="mg4">Mg 4</option>
            <option value="kamiq">Kamiq</option>
            <option value="byd">Byd</option>
            <option value="geely">Geely</option>
         </select><br><br></div>


         <div class="form-items">
            <label class="label-select" for="Pick up Date and Time">Pick up date & time</label>
            <input class="input-date" type="datetime-local" id="date" name="date" required><br><br>
         </div>
            <div class="form-items">
            <label class="label-select" for="Return Date and Time">Return date & time</label>
            <input class="input-date" type="datetime-local" id="date" name="date" required><br><br>
         </div>

            <span class="label-select">Choose insurance coverage:</span>
            
           
            <input class="input-radio" type="radio" id="Insurance" name="radio" checked required>
            <label for="Add insurance">Add insurance</label>
        
            <input class="input-radio" type="radio" id="without insurance" name="radio">
            <label for="without insurance">without insurance</label><br><br>
            

            <input class="input-submit" type="submit">
        </form>

<a href="https://web.whatsapp.com/">
