<!DOCTYPE html>
<html>
    <head>
        <title>form lab ziv</title>
        <link rel="stylesheet" type="text/css" href="classformslab.css">
        <script>

            function goToPageOne() {
              window.location.href = "https://www.google.com/maps/@32.226743,34.747009,9z?hl=iw";
            }
            
                function goToPageTwo() {
              window.location.href = "https://meyda.education.gov.il/files/mosdot/lunch_guide.pdf";
            }
            
            
        function sendForm(event) {
            var inputs = document.getElementsByClassName('input-text-select');
            var isValid = true; 
            }
 
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value =="") {
                    isValid = false;
                    break;
                }
            }

            if (!isValid) {
                event.preventDefault()
                alert('Please fill in all required fields.');
                return false;
            }

               </script>

    </head>
    <body>
        <h2>menu</h2>
        
        <div class= "burron">
        
            <button class="button-arrivalinstructions" onclick="goToPageOne()">Arrival instructions</button>
            <button class="button-allergic" onclick="goToPageTwo()">Allergic</button>
            </div>
            
                <form class="form" onsubmit="sendForm(event)">
                    <input class="input-text-select" autocomplete="name" type="name" name="name" placeholder="name"/>
                    <input class="input-text-select" type="text" name="l-name" placeholder="Last name"/>
                    <input class="input-text-select" type="text" name="gender" placeholder="gender"/>
                    <input class="input-text-select" type="text" name="bd" placeholder="Date of birthday"/>
                    <input class="input-text-select" type="text" name="adress" placeholder="Adress"/>
                    <input class="input-text-select" type="text" name="school" placeholder="School"/>
        
                 <div>
                    <select class="input-text-select" id="food" name="food-preference"> Choose
                        <option value="pizza"></option>
                        <option value="pizza">None</option>
                        <option value="burger">Vegeterian</option>
                        <option value="salad">Vegan</option>
                        <option value="pasta">Kosher</option>
                    </select>
                </div>
                    <input class="input-text-select" type="submit" value="Click">
                  </form>
            
        
            </body>
        </html>
