<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>lab 1</title>
  </head>
  <body>
    <header>
      <ul>
        <li>
          <a
            href="https://www.w3schools.com/html/html_forms.asp"
            target="_blank"
            >Form Basics</a
          >
        </li>
        <li>
          <a
            href="https://www.w3schools.com/html/html_forms_attributes.asp"
            target="_blank"
            >Form Attributes</a
          >
        </li>
        <li>
          <a
            href="https://www.w3schools.com/html/html_form_elements.asp"
            target="_blank"
            >Form Elements</a
          >
        </li>
        <li>
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form"
            target="_blank"
            >More About Forms</a
          >
        </li>
      </ul>
    </header>
    <form id="user-form" action="" method="get">
      <div class="fname container">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" required />
      </div>
      <div class="lname container">
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" required />
      </div>
      <div class="bday container">
        <label for="bday">Birthday:</label>
        <input type="date" name="birthday" id="bday" required />
      </div>
      <div class="gender container">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="address container">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required />
      </div>
      <div class="school container">
        <label for="school">School:</label>
        <input type="school" name="school" id="school" required />
      </div>
      <div class="food-pref container">
        <input type="radio" name="food-pref" id="none" value="None" required />
        <label for="none">None</label>
        <input
          type="radio"
          name="food-pref"
          id="vegeterian"
          value="Vegeterian"
        />
        <label for="vegeterian">Vegeterian</label>
        <input type="radio" name="food-pref" id="vegan" value="Vegan" />
        <label for="vegan">Vegan</label>
        <input type="radio" name="food-pref" id="kosher" value="Kosher" />
        <label for="kosher">Kosher</label>
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
