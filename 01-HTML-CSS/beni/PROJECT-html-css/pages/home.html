<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../styles/home-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="carousel-btn left" onclick="changeImg(-1)">&lt;</button>
    <button class="carousel-btn right" onclick="changeImg(1)">&gt;</button>
    <div class="carousel">
      <img class="carousel-img active" src="../images/phantom.jpg" />
      <img class="carousel-img" src="../images/bmw.jpg" />
      <img class="carousel-img" src="../images/ferrari.jpg" />
      <img class="carousel-img" src="../images/aston-martin.jpg" />
      <img class="carousel-img" src="../images/alfa-romeo.jpg" />
      <img class="carousel-img" src="../images/mercedes.jpg" />
    </div>
    <div class="container">
      <div class="welcome">
        <h1 class="title">Luxury Redefined</h1>
        <p class="text">
          Explore our curated collection of top-tier luxury cars.
          <br />
          Unleash the thrill of driving with elegance and style.
          <br />
          Embrace luxury.
        </p>
      </div>
      <ul class="brand-list">
        <li class="brand-item">
          <img src="../images/logos/rr.png" class="brand-logo" />
        </li>
        <li class="brand-item">
          <img
            src="../images/logos/alfa-romeo.svg"
            class="alfaromeo brand-logo"
          />
        </li>
        <li class="brand-item">
          <img
            src="../images//logos/aston-martin.png"
            class="astonmartin brand-logo"
          />
        </li>

        <li class="brand-item">
          <img src="../images/logos/mercedes.png" class="brand-logo" />
        </li>
        <li class="brand-item">
          <img src="../images/logos/ferrari.svg" class="ferrari brand-logo" />
        </li>
        <li class="brand-item">
          <img src="../images/logos/bmw.svg" class="brand-logo" />
        </li>
      </ul>
    </div>
  </body>
  <script src="../scripts/home-script.js"></script>
</html>
