<!DOCTYPE html>
<html>
  <head>
    <script src="./scripts/rent-form-script.js" defer></script>
    <link rel="stylesheet" href="./styles/rent-form-style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex-container">
      <h1 class="title">Rent a Car</h1>
      <form class="rent-form">
        <div class="form-flex-item">
          <label for="brand">Choose car brand:</label>
          <div class="brand input-container active">
            <select
              class="active"
              id="brand"
              name="brand"
              onchange="showBrandModels()"
              required
            >
              <option value="" hidden disabled selected>
                Choose car brand
              </option>
              <option value="rolls-royce">Rolls Royce</option>
              <option value="alfa-romeo">Alfa Romeo</option>
              <option value="aston-martin">Aston Martin</option>
              <option value="mercedes-benz">Mercedes-Benz</option>
              <option value="ferrari">Ferrari</option>
              <option value="porsche">Porsche</option>
              <option value="bmw">BMW</option>
            </select>
          </div>
        </div>
        <div class="form-flex-item">
          <label for="model">Choose car model:</label>
          <div class="model input-container">
            <select id="model" name="model" disabled required>
              <option value="" hidden disabled selected>
                Choose car model
              </option>
            </select>
          </div>
        </div>
        <div class="form-flex-item">
          <label for="pickup-date">Pick-up date:</label>
          <div class="date input-container">
            <input type="date" id="pickup-date" name="pickup-date" required />
          </div>
        </div>
        <div class="form-flex-item">
          <label for="dropoff-date">Drop-off date:</label>
          <div class="date input-container">
            <input type="date" id="dropoff-date" name="dropoff-date" required />
          </div>
        </div>
        <div class="insurance input-container">
          <input
            type="checkbox"
            id="insurance"
            name="insurance"
            value="insurance"
          />
          <label for="insurance">I wish to add insurance</label>
        </div>
      </form>
    </div>
  </body>
</html>
