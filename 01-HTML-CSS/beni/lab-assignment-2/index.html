<!DOCTYPE html>
<html>
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>lab 2</title>
  </head>
  <body>
    <!-- 2) Yad2 product publish form - contains category, subcategory, name, description, address, condition (radio selection - brand new/ like new / used / bad condition)
        - Ability to upload multiple images -->
    <form id="product-form" method="get" action="">
      <div class="container">
        <label for="category">קטגוריה</label>
        <div class="select-wrapper">
          <select id="category" name="category">
            <option value="" hidden selected>בחירת קטגוריה</option>
            <option value="אומנות">אומנות</option>
            <option value="אופניים">אופניים</option>
          </select>
        </div>
      </div>

      <div class="container">
        <label for="sub-category">תת קטגוריה</label>
        <div class="select-wrapper disabled">
          <select id="sub-category" name="sub-category" disabled>
            <option value="" hidden selected>בחירת תת קטגוריה</option>
          </select>
        </div>
      </div>

      <div class="container">
        <div class="name-label-container">
          <div class="name-counter">0/30</div>
          <label for="name">שם המוצר</label>
        </div>
        <div class="name-wrapper">
          <input
            type="text"
            id="name"
            name="name"
            maxlength="30"
            placeholder="עד 30 תווים"
            oninput="nameCharCount(this)"
          />
          <div class="clear" onclick="clearInput(this)">✖</div>
        </div>
        <div class="name-subtext">יופיע ככותרת של המודעה שלך</div>
      </div>

      <div class="container">
        <label for="description">תיאור המוצר</label>
        <textarea
          name="description"
          id="description"
          placeholder="טקסט חופשי"
        ></textarea>
      </div>

      <div class="container">
        <label for="address">כתובת</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="הכנסת כתובת"
        />
      </div>

      <div class="container">
        <div class="condition-title">מצב המוצר</div>
        <div class="radio-wrapper">
          <input
            type="radio"
            id="new-in-pkg"
            name="condition"
            value="חדש באריזה"
          />
          <label for="new-in-pkg">חדש באריזה</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="brand-new" name="condition" value="כמו חדש" />
          <label for="brand-new">כמו חדש</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="used" name="condition" value="משומש" />
          <label for="used">משומש</label>
        </div>
        <div class="radio-wrapper">
          <input
            type="radio"
            id="needs-repair"
            name="condition"
            value="דרוש תיקון/שיפוץ"
          />
          <label for="needs-repair">דרוש תיקון/שיפוץ</label>
        </div>
        <div class="radio-wrapper">
          <input type="radio" id="irrelevant" value="לא רלוונטי" />
          <label for="irrelevant">לא רלוונטי</label>
        </div>
      </div>

      <div class="container">
        <label for="images">העלאת תמונות</label>
        <input
          type="file"
          id="images"
          name="images"
          accept="image/png, image/gif, image/jpeg"
          multiple
        />
      </div>

      <div class="container">
        <input type="submit" value="פרסם" />
      </div>
    </form>
  </body>
</html>
