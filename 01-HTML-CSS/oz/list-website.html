<!--
  Build an html website, that contains unordered list of your weekly todos (your goals for the week)
  1) define the basic css styiling for this list & list items
  2) On every item hover - the text of the item should be bold & colored in another color & add some border and background to it 
  3) On todo click - make a line over the text (search on the internet how to do it)
  [hint - you'll need a javascript code for that, and also knowing the index/id of each list item]

-->

<!DOCTYPE html>
<html lang="en">
<head> <h1>Weekly todo list</h1>
  <script>
    function struck(ele){
      ele.style="text-decoration: line-through";
    }
    function input() {
      var ul = document.getElementById("ul");
      var li = document.createElement("li");
      li.appendChild(document.createTextNode("task4"));
      li.setAttribute("id","task4");
      ul.appendChild(li);
      alert(li.id);
    }
  </script>
  <title>Weekly todo list</title>
  <style>
    div {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
    }
    h1 {
      color: darkgoldenrod;
      font-size: 35px;
      text-align: center;
      background-color: #d4d2cf;
      border-radius: 5px;
    }
    ul {
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 23px;
    }
    ul.listul {
      display: inline-block;
      text-align: left;
    }
    li:hover {
      color: blue;
      font-size: 26px;
      background-color: beige;
      border-radius: 10px;
      border: 5px solid black;
    }
    li:active {
        text-decoration: line-through;
    }
    .button:hover {
      background-color: antiquewhite;
    }
    body {
      background-color: #fff3db;
    }
  </style>
</head>
<body>
  <div>
<ul  class="listul" id="list">
  <li onclick="struck(this)">task - 1</li>

</body>
</html>
