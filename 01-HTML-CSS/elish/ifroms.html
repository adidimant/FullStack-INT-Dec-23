<body>
<h1>my first javascript</h1>

<button type="button" onclick="document.getElementById('demo').innerHTML= Date()">click me</button>
<p id="demo"></p>

<p>javascript can change the content of an HTML element:</p>
<button type="button" onclick="myFunction()">click me</button>
<p id="demo2"> this is a demonstration.</p>
<script>
    function myFunction(){
        document.getElementById("demo2").innerHTML = "hello javascript!";
    }
</script>

<p id="demo3">javascript can change the style of an HTML element</p>
<button type="button" onclick="myFunctionn()">click me</button>
<script>
    function myFunctionn(){
        document.getElementById('demo3').style.fontSize= "25px";
        document.getElementById('demo3').style.color="red";
        document.getElementById('demo3').style.backgroundColor="yellow";
    }
</script>

<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>
<img src="/pic_bulboff.gif" id="myImage" width="100" height="180">
<p style="font-size: 20px;">
    <button type="button" onclick="light(1)">light on</button>
    <button type="button" onclick="light(0)">light off</button>
</p>
<script>
    function light(sw){
        var pic;
        if(sw==0){
            pic="pic_bulbon.gif"
        }
        else{
            pic="pic_bulbon.gif"
        }
        document.getElementById('myImage').src=pic;
    }
</script>
</body>
