<!DOCTYPE html>
<html>
<head>
<title>car rental</title>
<link rel="stylesheet" href="AutoSprint.css">
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="body">
    <header>
        <div class="head">
            <h2 class="logo">Auto Sprint</h2>
            <div>
                <ul>
                    <li><a href="/AutoSprint.html"><img src="HomeIcon.png" alt="Sorry, the image cannot be loaded at the moment" title="דף הבית" class="icon"></a></li>
                    <li><a href="about.html"><img src="aboutIcon.jpeg" alt="Sorry, the image cannot be loaded at the moment" title="אודות" class="icon icon2"></a></li>
                    <li><a href="catalog.html"><img src="catalogIcon.jpg" alt="Sorry, the image cannot be loaded at the moment" title="קטלוג" class="icon icon2"></a></li>
                    <li><img src="iconSearch.png" alt="icon search" title="חיפוש" class="icon icon2"></li>
                    <li><input type="text" placeholder="חיפוש" style="border-radius: 12px;"></li>
                
                </ul>
            </div>
        </div>
    </header>
    <br> <br>
    <h2 dir="rtl" style="margin-right: 5%; color:#d70926 ;">לצורך השכרת רכב אנא השאירו פרטים בסיסים ואנו נחזור אליכם </h2>
    <form dir="rtl" class="form" >
        <label for="firstName">שם פרטי </label><br>
        <input type="text" id="firstName" name="firstName" placeholder="הכנס שם פרטי"><br><br>
        <label for="lastName">שם משפחה </label><br>
        <input type="text" id="lastName" name="lastName" placeholder="הכנס שם משפחה ">
        <br> <br>
        <label for="phone" dir="ltr">טלפון נייד</label><br>
        <input type="tel" id="phone" name="phone" max="10"><br><br>
        <label for="email">מייל </label><br>
        <input type="email" id="email" name="email" placeholder="user@gmail.com">
        <br> <br>
        <p class="formP">אנא סמנו איזה חברת רכב ברצונכם לשכור</p>
        <input type="radio" id="LAMBORGHINI" name="Company" value="LAMBORGHINI">
        <label for="LAMBORGHINI">LAMBORGHINI</label>
        <br>
        <input type="radio" id="TOYOTA" name="Company" value="TOYOTA">
        <label for="TOYOTA">TOYOTA</label>
        <br>
        <input type="radio" id="MERCEDES" name="Company" value="MERCEDES">
        <label for="MERCEDES">MERCEDES</label>
        <br>
        <input type="radio" id="DAIHATSU" name="Company" value="DAIHATSU">
        <label for="DAIHATSU">DAIHATSU</label>
        <br>
        <input type="radio" id="CHEVROLET" name="Company" value="CHEVROLET">
        <label for="CHEVROLET">CHEVROLET</label>
        <br>
        <input type="radio" id="HYUNDAI" name="Company" value="HYUNDAI">
        <label for="HYUNDAI">HYUNDAI</label>
        <br>
        <input type="radio" id="SKODA" name="Company" value="SKODA">
        <label for="SKODA">SKODA</label>
        <br>
        <input type="radio" id="VOLTSWAGEN" name="Company" value="VOLTSWAGEN">
        <label for="VOLTSWAGEN">VOLTSWAGEN</label>
        <br> <br>
       <label for="cars"><p class="formP">אנא בחרו כמה מקומות ישיבה אתם רוצים</p></label>  
       <br> <br>
       <select id="cars" name="cars">
            <option value="2places">שתי מקומות</option>
            <option value="4places">ארבע מקומות</option>
            <option value="5places">חמישה מקומות</option>
            <option value="7places">שבעה מקומות- רכב משפחתי</option>
            <option value="9places">תשעה מקומות- רכב משפחתי</option>
            <option value="15places">חמישה עשר מקומות - מיני בוס</option>
       </select>
       <br><br>
       <label for="color"><p class="formP">אנא בחרו איזה צבע של אוטו ברצונכם לשכור</p></label>
       <input type="color" id="color" name="color" value="#d70926">
       <br> <br>
       <p class="formP">נא להזין טווח תאריכים</p>
       <label for="start_date">מ:</label>
       <input type="date" id="start_date" name="start_date" required>
       <label for="end_date">עד:</label>
       <input type="date" id="end_date" name="end_date" required>
       <script src="script.js"></script>
       <br><br>
       <p class="formP">האם ברצונכם להוסיף ביטוח?</p>
       <input type="radio" id="yes" name="yesOrNo" value="yes">
       <label for="yes">כן</label>
       <input type="radio" id="no" name="yesOrNo" value="no">
       <label for="no">לא</label>
       <br><br>
       <label for="pwd"><p class="formP">במידה ויש בידכם קוד קופון נא להכניס כאן את הקוד</p></label><br>
       <input type="password" id="pwd" name="pwd">
       <br><br><br>
      <input type="reset" onclick="alert('ההזמנה נקלטה בהצלחה, נציג יצור איתכם קשר בהקדם')" value="שליחת ההזמנה" class="formInput">
      <!--
      <button onclick="clicclic()">clic ne</button>

      <script src="script2.js"></script>
      -->
    </form>

    <footer>
        <div>
            <h2 class="logo">חפשו אותנו</h2>
            <div class="content">
                <div><img src="פייסבוק.png" alt="Sorry, the image cannot be loaded at the moment" class="div"></div>
                <div><img src="אינסטגרם.jpg" alt="Sorry, the image cannot be loaded at the moment" class="div"></div>
                <div><img src="טוויטר.jpg" alt="Sorry, the image cannot be loaded at the moment" class="div"></div>
            </div>
        </div>
      </footer>


</body>
</html>
