<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteMotion Car Hire</title>
    <link rel="icon" type="image/x-icon" href="../images/logos/EMicon.png" />
    <link rel="stylesheet" href="../styles/rent.css">
    <script src="Script.js"></script>

</head>

<body>

    <header>
        <div class="navbarWrapper">

            <a href="Index.html">
                <img src="../Images/logos/EMlogo.webp" class="homelogo" alt="EliteMotion Logo">
            </a>


            <nav class="navbar">
                <ul>
                    <li><a class="nav-link active" href="Index.html">Home</a></li>
                    <li><a class="nav-link" href="Catalog.html">Catalog</a></li>
                    <li><a class="nav-link active" href="Rent.html">Rent</a></li>
                    <li><a class="nav-link" href="About.html">About</a></li>
                </ul>
            </nav>
        </div>


    </header>
    <main>
        <h1>Elite-Motion Car Hire <br> Unlock the road to unforgettable</h1>
        <section class="car-rental" id="car-rental">
            <div class="title">
                <h2>Rent a Car</h2>
            </div>
            <h3>Personal Information:</h3>
            <form class="rental-form" id="rental-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>
                <div class="input-group">
                    <label for="driving-license">Driving License:</label>
                    <input type="file" id="driving-license" name="driving-license" accept="image/*" multiple required>
                </div>
                <div class="input-group">
                    <label for="pick-up">Pick Up:</label>
                    <input type="date" id="pick-up" required>
                </div>
                <div class="input-group">
                    <label for="drop-off">Drop Off:</label>
                    <input type="date" id="drop-off" required>
                </div>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="insurance" id="insurance">
                        Add insurance?
                    </label>
                    <label>
                        <input type="checkbox" name="invoice-email" id="invoice-email">
                        Would you like to receive the invoice by email?
                    </label>
                    <label>
                        <input type="checkbox" name="discount-offers" id="discount-offers">
                        Would you like to receive discounts and other car rental offers, which will save you more money
                        in the
                        future?
                    </label>
                </div>
                <div class="submit-group">
                    <input type="submit" value="Book Now">
                </div>
            </form>
        </section>

        <footer>
            <div class="logo-list-container">
                <ul>
                    <li><img src="../Images/logos/Chevylogo.png" alt="Chevy Logo"></li>
                    <li> <img src="../Images/logos/Audilogo.png" alt="Audi logo"> </li>
                    <li><img src="../Images/logos/BMWlogo.png" alt="BMW logo"> </li>
                    <li><img src="../Images/logos/Mercedeslogo.png" alt="Mercedes logo"> </li>
                </ul>
            </div>

        </footer>

</body>

</html>
