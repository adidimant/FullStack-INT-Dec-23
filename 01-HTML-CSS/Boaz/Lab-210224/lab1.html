<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="https://www.example.com">Home</a></li>
            <li><a href="https://www.example.com/about">About</a></li>
            <li><a href="https://www.example.com/contact">Contact</a></li>
        </ul>
    </nav>
    <form action="/submit_registration" method="post" onsubmit="return validateForm()">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="school">School:</label>
        <input type="text" id="school" name="school" required>

        <fieldset>
            <legend>Food Preference:</legend>
            <input type="radio" id="none" name="food_preference" value="none" required>
            <label for="none">None</label><br>
            <input type="radio" id="vegetarian" name="food_preference" value="vegetarian">
            <label for="vegetarian">Vegetarian</label><br>
            <input type="radio" id="vegan" name="food_preference" value="vegan">
            <label for="vegan">Vegan</label><br>
            <input type="radio" id="kosher" name="food_preference" value="kosher">
            <label for="kosher">Kosher</label>
        </fieldset>

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            // Add validation?
            return true;
        }
    </script>
</body>

</html>
