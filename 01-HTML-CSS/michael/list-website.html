  Build an html website, that contains unordered list of your weekly todos (your goals for the week)
  1) define the basic css styiling for this list & list items
  2) On every item hover - the text of the item should be bold & colored in another color & add some border and background to it 
  3) On todo click - make a line over the text (search on the internet how to do it)

    <script> // function that adds list items to the ul with "liadd" id when clicking on a button.
       function listadd() {
    var ul = document.getElementById("liadd");
    var li = document.createElement("li");
    var userInput = prompt("What do you want to add to the to-do list?", "");
    if (userInput !== null && userInput.trim() !== "") {
        li.textContent = userInput.trim();
        li.setAttribute("onclick", "striket(this)");
        ul.appendChild(li);
    }
}

           function striket(element) {
            element.classList.toggle('completed');
                        } 

           function deleteTask() {
            var selected = document.querySelector("#liadd li.completed");
            if (selected) {
                selected.remove();
            } else {
                alert("No task selected!");
            }
        }
             

    </script>

 </br>
