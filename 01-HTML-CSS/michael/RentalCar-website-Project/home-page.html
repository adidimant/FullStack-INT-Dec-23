  </div> <br>

  <div class="photo-div">
<div class="carousel-container">
    <div class="carousel">
        <div class="carousel-item"><img src="https://i0.wp.com/www.rotanastar.ae/wp-content/uploads/2022/12/WhatsApp-Image-2022-12-07-at-6.12.12-PM.jpeg?resize=768%2C1024&ssl=1" alt="Image 1" height="250px" width="320px" style="padding: 5px 0px;"></div>
        <div class="carousel-item"><img src="https://i0.wp.com/www.rotanastar.ae/wp-content/uploads/2021/12/Audi-S3-2021.jpeg?resize=768%2C1024&ssl=1" alt="Image 2" height="250px" width="300px" style="padding: 5px 0px;"></div>

        <!-- Add more images as needed -->
    </div>
    <div class="carousel-nav">
        <button onclick="prevSlide()">◀</button>
        <button onclick="nextSlide()">▶</button>
    </div>
</div>
</div>
<div class="container-img">
<div class="company-img">
    <img src="https://brooklands.rent/wp-content/uploads/2023/04/lamborghini.png" alt=" img1">
    <img src="https://brooklands.rent/wp-content/uploads/2023/04/bmw.png" alt=" img1">

    <img src="https://brooklands.rent/wp-content/uploads/2023/04/porsche.png" alt=" img1">
    <img src="https://brooklands.rent/wp-content/uploads/2023/11/chevrolet-logo.png" alt=" img1">
</div>
</div>
<script>
    const carousel = document.querySelector('.carousel');
    const carouselItems = document.querySelectorAll('.carousel-item');
    let counter = 0;
    const width = carouselItems[0].clientWidth;

    function nextSlide() {
        if (counter >= carouselItems.length - 1) return;
        counter++;
        carousel.style.transform = `translateX(-${counter * width}px)`;
    }

    function prevSlide() {
        if (counter <= 0) return;
        counter--;
        carousel.style.transform = `translateX(-${counter * width}px)`;
    }
</script>

</div>
    
    
</body>
</html>
