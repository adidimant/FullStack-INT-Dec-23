<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>publish new product</title>
    <style>
        body {
            background-image: url(/01-HTML-CSS/michael/photos/homepage-background2.png);
        }
        .father-div {
            background-color: rgb(219, 219, 219);
            width: 550px;
            height: 300px;
            padding: 50px;
            border-radius: 15px;
            margin-top: 200px;
            position: relative;
        }
        .father-div.active {
            display: block;
        }
        .father-div:not(.active) {
            display: none;
        }
        .container-div {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        select {
            width: 150px;
            height: 25px;
            border-radius: 15px;
        }
        .button-div {
            background-color: gray;
            width: 250px;
            height: 40px;
            padding: 5px;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            gap: 2px;
            text-align: center;
            border-radius: 35px;
        }
        .button1, .button2 {
            border: 0px;
            border-radius: 35px;
            width: 250px;
            padding: 10px;
            background-color: transparent;
        }
        .container-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-right: 250px;
        }
        input {
            width: 250px;
            height: 30px;
            border-radius: 35px;
        }
        .change-div-button {
            text-align: center;
            justify-content: center; 
            align-items: center;
           
        }
    </style>
</head>
<body>
    <div class="container-div">
        <div class="father-div version-1 active">
            <div class="header-div">
                <div class="container-buttons"> 
                    <div class="button-div">
                        <button class="button1" id="buttona" onclick="toggleForm('form1'), changeColor('buttona')">by search</button>
                        <button class="button2" id="buttonb" onclick="toggleForm('form2'), changeColor('buttonb')">by category</button>
                    </div>
                </div>
                <h1>do you want to publish new form?</h1> 
                <p class="header-p">just fill this form and press submit</p>
            </div>
            <div id="form1" class="form-container active">
                <h2>first step</h2>
                <form action="form.php">
                    <label for="product-name">what is the product you want to sell ?</label><br><br>
                    <input type="search" id="product-name" >
                </form>
            </div>
            <div id="form2" class="form-container">
                <h2>first step</h2>
                <form action="form.php">
                    <label for="prod-category">what is your product category</label><br>
                    <select name="prod-category" id="prod-category">
                        <option value="prod-category">option1</option>
                        <option value="prod-category">option2</option>
                        <option value="prod-category">option3</option>
                        <option value="prod-category">option4</option>
                        <option value="prod-category">option5</option>
                        <option value="prod-category">option6</option>
                    </select><br>
                    <label for="sub-category">sub category</label><br>
                    <select name="sub-category" id="sub-category">
                        <option value="sub-category">option1</option>
                        <option value="sub-category">option2</option>
                        <option value="sub-category">option3</option>
                        <option value="sub-category">option4</option>
                        <option value="sub-category">option5</option>
                        <option value="sub-category">option6</option>
                    </select>
                </form>
            </div>
        </div> 
        <div class="father-div version-2">
            <h1>Version 2</h1>
        </div>
        <div class="father-div version-3">
            <h1>Version 3</h1>
        </div>
    </div>
    <button class="change-div-button" onclick="changeFatherDiv()">Change Div</button>
    <script>
        var activeIndex = 0;
        var fatherDivs = document.querySelectorAll('.father-div');

        function changeFatherDiv() {
            fatherDivs[activeIndex].classList.remove('active');
            activeIndex = (activeIndex + 1) % fatherDivs.length;
            fatherDivs[activeIndex].classList.add('active');
        }

        function toggleForm(formId) {
            var forms = document.getElementsByClassName('form-container');
            for (var i = 0; i < forms.length; i++) {
                if (forms[i].id === formId) {
                    forms[i].classList.add('active');
                } else {
                    forms[i].classList.remove('active');
                }
            }
        }

        function changeColor(buttonId) {
            var buttona = document.getElementById("buttona");
            var buttonb = document.getElementById("buttonb");
            if (buttonId === "buttona") {
                buttona.style.backgroundColor = "#cdcdcd";
                buttonb.style.backgroundColor = "transparent";
            } else if (buttonId === "buttonb") {
                buttona.style.backgroundColor = "transparent";
                buttonb.style.backgroundColor = "#cdcdcd";
            }
        }
    </script>
</body>
</html>
