<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="page-container">
        <nav class="page-nav">
            <ul class="nav-container">
                <li class="nav-item"><a href="home.html">Home</a></li>
                <li class="nav-item"><a href="rent.html">Rent a car!</a></li>
                <li class="nav-item"><a href="catalogue.html">Catalogue</a></li>
                <li class="nav-item"><a href="about.html">About us</a></li>
            </ul>
        </nav>
        <section class="main">
            <div class="catalogue-container">
                <h2>Check out our cars:</h2>
                <div class="catalogue">
                    <div class="car">
                        <div class="car-image" style="background-image: url(images/cars/kia-picanto.webp);"></div>
                        <div class="car-details car-company">Kia</div>
                        <div class="car-details car-model">Picanto LX</div>
                        <div class="price"><span>211₪</span> per day</div>
                        <button class="car-order" onclick="passToForm(event)">Order this car!</button>
                    </div>
                    <div class="car">
                        <div class="car-image" style="background-image: url(images/cars/hyundai-i20.webp);"></div>
                        <div class="car-details car-company">Hyundai</div>
                        <div class="car-details car-model">i20</div>
                        <div class="price"><span>239₪</span> per day</div>
                        <button class="car-order" onclick="passToForm(event)">Order this car!</button>
                    </div>
                    <div class="car">
                        <div class="car-image" style="background-image: url(images/cars/mazda-2.webp);"></div>
                        <div class="car-details car-company">Mazda</div>
                        <div class="car-details car-model">2</div>
                        <div class="price"><span>259₪</span> per day</div>
                        <button class="car-order" onclick="passToForm(event)">Order this car!</button>
                    </div>
                    <div class="car">
                        <div class="car-image" style="background-image: url(images/cars/hyundai-ioniq.webp);"></div>
                        <div class="car-details car-company">Hyundai</div>
                        <div class="car-details car-model">IONIQ</div>
                        <div class="price"><span>299₪</span> per day</div>
                        <button class="car-order" onclick="passToForm(event)">Order this car!</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
