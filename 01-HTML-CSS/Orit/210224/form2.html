<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js"></script>
    <nav class="myNav">
        <a href="www.google.com">Google</a> |
        <a href="https://www.w3schools.com/html/html_forms.asp">w3schools</a> |
    </nav>
    <div class="">
        <h1>What product would you like to sell?</h1>
        <form action="" onsubmit="showInput();">
            <label for="category">Category:</label>
            <select id="category" name="categories" required>
                <option value="Furniture">Furniture</option>
                <option value="Photography">Photography</option>
                <option value="Sport">Sport</option>
            </select>
            <br>
            <label for="condition">Condition:</label>
            <select id="condition" name="conditions" required>
                <option value="New">New</option>
                <option value="Used">Used</option>
                <option value="Like new">Like New</option>
            </select>
            <br>
            <label for="product">Product name:</label>
            <input type="text" id="product" name="product" required>
            <br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>
            <br>
            <label for="location">Location:</label>
            <select id="location" name="locations" required>
                <option value="Jerusalem">Jerusalem</option>
                <option value="Tel-Aviv">Tel-Aviv</option>
                <option value="Haifa">Haifa</option>
                <option value="Haifa">Eilat</option>
            </select>
            <br>
            <label for="description">Product description:</label>
            <textarea name="description" id="description" rows="4" cols="50"></textarea>
            <br>
            <label for="files">upload files:</label>
            <input type="file" id="files" name="files" multiple>
            <br>
            <input type="checkbox" id="updates" name="updates" value="update">
            <label for="updates">I would like to recieve an updates to my email about this product.</label>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <label>Your input: </label>
        <p><span id='display'></span></p>
    </div>
    <!-- 2) Yad2 product publish form - contains
    [Bonus] - After filling all the details in Yad2 form & pressing and "submit" button - a summary table is created
    - Add a checkbox input with text "I would like to recieve an updates to my mail about this product"
    - Ability to upload multiple images
    Hint - use the onsubmit attribute on the form: https://www.w3schools.com/jsref/event_onsubmit.asp 
    -->
</body>
</html>
