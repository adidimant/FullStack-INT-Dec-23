    <div class="grid-container">
        <div class="">
            <h2>Direction: row/row-reverse/column/column-reverse Wrap: wrap/nowrap </h2>
            <div id="flexContainer1" class="flex-container direction-row">
                <div class="flex-child">1</div>
                <div class="flex-child">2</div>
                <div class="flex-child">3</div>
            </div>
            <div id="explain"></div>
            <button id="" class="" onclick="direction()">click to change direction >>></button>
            <button id="" class="" onclick="reverseDirection()">click to reverse direction >>></button>
            <button id="" class="" onclick="wrap()">click to wrap/nowrap >>></button>
        </div>

        <div>
            <h2>Flex attribute</h2>
            <div id="flexContainer2" class="flex-container direction-row">
                <div id="child1" class="flex-child" style="background: red;">1</div>
                <div class="flex-child">2</div>
                <div id="child3" class="flex-child" style="background: blue;">3</div>
            </div>
            <div id="explain"></div>
            <button id="orderButton" class="" onclick="order()">Click to move child 1 to middle >>></button>
            <button id="" class="" onclick="reverseDirection()">click to reverse direction>>></button>
        </div>
    </div>
