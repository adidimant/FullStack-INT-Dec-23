<!DOCTYPE html>
<html>
<head>
<style>
body {
    width: 30%;
    margin: 5% 10%;
    background-color: #ececec;
    box-shadow: 0px 4px 10px #8a8a8a;
    font-family: Georgia, 'Times New Roman', Times, serif;
    border-radius: 20px;
  
  


}

.list{
    background-color: #f1f1f1;
    padding: 20px 0px 20px;
    border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
  
}

ul li {
  padding: 6px 4px 6px 20px;
  list-style-type: none;
  background: #dbeef7;
  font-size: 14px;
width:80%;
border-radius: 8px;
margin-top: 12px;
text-align: center;
border: solid 1px #979797;
box-shadow: 0px 1px 1px #d1d1d1;


}



ul li:hover {
  background: #b6b3b3;
}

ul li.checked {
  background: #e7e7e7;
  color: #000000;
  text-decoration: line-through;
  box-shadow: 0px 0px 0px #8a8a8a;

}

.header {
    background-color: #6aabf7;
  padding: 1px 10px 20px 10px;
  color: white;
  text-align: center;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
}



/* Style the input */
input {
  border: none;
  width: 70%;
  padding: 8px;
  font-size: 14px;
  border-radius: 20px;
  box-shadow: 0px 2px 5px 1px #9e9e9e;
  background-color: #ffffff;
}

/* Style the "Add" button */
.addBtn {
  padding: 6px 12px 9px 12px;
  background: #1f2b63;
  color: #ffffff;
  text-align: center;
  font-size: 20px;
  border-radius: 100px;
  box-shadow: 0px 2px 5px 1px #9e9e9e;
  font-weight: bold;

}

.addBtn:hover {
  background-color: #6f6cf7;
}
.error {
    color: rgb(255, 255, 255);
    font-size: 14px;
}
</style>

</head>
<body>

    <div id="myDIV" class="header">

        <h2 style="font-size: 30px;">To Do List</h2>
        <input  style=" font-family: Georgia, 'Times New Roman', Times, serif; " 
        type="text" id="myInput" placeholder="Add to the list...">
      
        <span onclick="newElement()" class="addBtn"  
        >+</span>
        <p class="error"> </p>

      </div>
      
<div class="list">
<ul id="myUL">
  <li>Pay bills</li>
  <li>Buy food</li>
  <li>Read a book</li>
  <li>clean the house</li>
</ul>
</div>
<script>





// Create a new list item when click Add
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value; // input value
  var t = document.createTextNode(inputValue);
  li.appendChild(t);

// if empty show error message else add item and reset field
  if (inputValue === '') {
    document.querySelector(".error").innerHTML = 
      "You must write something!";
      document.querySelector(".error").style.display = 
      "block";
  } else {
    document.getElementById("myUL").appendChild(li); 
    document.querySelector(".error").innerHTML = 
      "";
      document.getElementById("myInput").value = "";

  }

 // when click on item (line)
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

  
}
</script>

</body>
</html>
