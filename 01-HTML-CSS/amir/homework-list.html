<!DOCTYPE html>
<html>
<head>
<style>
body {
    width: 30%;
    margin: 5% 10%;
    background-color: #f1eaea;
    box-shadow: 0px 20px 20px #9b9b9b;
    font-family: Georgia, 'Times New Roman', Times, serif;
}* {
  box-sizing: border-box;
  border-top-left-radius: 15px;
  border-top-right-radius: 15px;
  


}

ul {
  margin: 0;
  padding: 0;
}

ul li {
  padding: 12px 8px 12px 40px;
  list-style-type: none;
  background: #eee;
  font-size: 18px;
  border-radius: 0px;
}

ul li:nth-child(odd) {
  background: #f9f9f9;
}

ul li:hover {
  background: #ddd;
}

ul li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
ul li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}


.header {
  background-color: #a7d0ff;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

/* Clear floats after the header */
.header:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the input */
input {
  margin: 0;
  border: none;
  border-radius: 0;
  width: 80%;
  padding: 10px;
  font-size: 16px;
}

/* Style the "Add" button */
.addBtn {
  padding: 8px;
  margin-left: 3%;
  background: #5d6cf1;
  color: #ffffff;
  text-align: center;
  font-size: 20px;
  transition: 0.3s;
  border-radius: 0;
  border-radius: 6px;
}

.addBtn:hover {
  background-color: #bbb;
}
</style>
</head>
<body>

<div id="myDIV" class="header">

  <h2 style="margin:5px; margin-bottom: 4%;">To Do</h2>

  <input style="font-family: Georgia, 'Times New Roman', Times, serif;" type="text" id="myInput" placeholder="Add to the list...">

  <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li>Hit the gym</li>
  <li >Pay bills</li>
  <li>Meet George</li>
  <li>Buy eggs</li>
  <li>Read a book</li>
  <li>Organize office</li>
</ul>

<script>




// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li); //add new item to the list
  }

 

  
}
</script>

</body>
</html>
