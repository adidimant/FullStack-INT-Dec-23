<!DOCTYPE html>
<html>
<head>
  <style>
    .flex-container {
      display: flex;
      width: 500px;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
    }
    .flex-child {
      flex-basis: 20%;
      background-color: blueviolet;
    }
    .flex-child-special {
      margin-left: 40px;
    }
  </style>
</head>
<body>

  <h1>Flexbox example</h1>
  <div class="flex-container">
    <div class="flex-child">
      ABC
    </div>
    <div class="flex-child flex-child-special">
      ABC
    </div>
    <div class="flex-child">
      ABC
    </div>
    <div class="flex-child">
      ABC
    </div>
    <div class="flex-child">
      ABC
    </div>
    <div class="flex-child">
      ABC
    </div>
  </div>
  <br />
  <form>
    <input id="fullname_input" type="text" required placeholder="Please fill your name" />
    <script>
      document.getElementById('fullname_input').value = 'Ita Raskin';
    </script>
    <br />
    <input type="submit" value="Submit!"/>
  </form>
</body>
</html>
