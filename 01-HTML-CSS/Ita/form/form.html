<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./form.css"/>
    </head>
    <body>
        <header><p>דף הרשמה HTML</p></header>

        <div class="Navigation">
            <div><a class="a" href="https://lms.int-college.co.il/login/index.php">מכללת INT</a></div>
            <div><a class="a" href="https://savvy.co.il/">savvy</a></div>
            <div><a class="a" href="https://css-tricks.com/guides/">css-tricks</a></div>
            
        </div>

        <div class="div-form">
        <form action="./activ page.html" target="_blank">
            <label for="fname">שם פרטי</label><br>
            <input required type="text" id="fname" name="fname"><br>
            
            <label for="lname">שם משפחה:</label><br>
            <input readonly type="text" id="lname" name="lname"><br><br>
            
            <label for="Date">תאריך לידה:</label><br>
            <input readonly type="date" id="dbirth" name="dbirth"><br><br>
            
            <label for="Gender">מגדר</label><br>
            <input required type="radio" id="male" name="fav_language" value="male">
            <label for="male">זכר</label><br>
            <input type="radio" id="female" name="fav_language" value="female">
            <label for="female">נקבה</label><br><br>
            
            <label for="homepage">כתובת מגורים</label><br>
            <input required type="url"  id="homepage" name="homepage"><br><br>
            
            <label for="School">בית ספר:</label><br>
            <input required type="text" id="School" name="School"><br><br>
            
            <label for="food">העדפת אוכל</label><br>
            <select required id="food" name="food">
                <option value="None">אין</option>
                <option value="Vegeterian">צמחוני</option>
                <option value="Vegan">טבעוני</option>
                <option value="Kosher">כשר</option><br>
            </select><br><br>
            <input type="submit" value="שלח"/>


        </form>
    </div>
        
    </body>
</html>
