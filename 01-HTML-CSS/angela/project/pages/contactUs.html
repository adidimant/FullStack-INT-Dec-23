<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="../style/dist/contactUs.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>
<body>
    <div class="footer">
        <h2>recommend by</h2>
        <div class="footer-brands">
            <img src="https://www.adobe.com/express/create/logo/media_104b6a549009ec0d7e3d97e311517778f06da073b.jpeg?width=400&format=jpeg&optimize=medium" alt="">
            <img src="https://www.adobe.com/express/create/logo/media_103842951b5e12fedc2fac0ffad826bc63f5cbd09.jpeg?width=400&format=jpeg&optimize=medium" alt="">
            <img src="https://www.adobe.com/express/create/logo/media_113991eecadb8c73411e378b6a733eb0af5ce195c.jpeg?width=400&format=jpeg&optimize=medium" alt="">
            <img src="https://cdn.worldvectorlogo.com/logos/random.svg" alt="">
            <img src="https://www.adobe.com/express/create/logo/media_1e536a2a4ae6fd5845e79e0cc39acb85990490a53.jpeg?width=400&format=jpeg&optimize=medium" alt="">
            <img src="https://uploads.turbologo.com/uploads/design/preview_image/1474061/preview_image20201021-12242-yijvzg.png" alt="">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy1_qqoP-wA_no1yYnUFLoPzby6MuQjJDacUbk0J5dAA&s" alt="">
        </div>
        <div class="footer-end">
            <h2>reach out to us</h2>
            <div class="footer-end-socials">
                <i class="fa-brands fa-facebook" id="facebook"></i>
                <i class="fa-brands fa-instagram" id="insta"></i>
                <i class="fa-brands fa-whatsapp" id="whatsapp"></i>
            </div>
            <div class="container-form">
                <form id="myForm">
                    <label for="name">Full Name <span>*</span></label>
                    <input type="text" id="fullName" name="name" required>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="">
                    <label for="phone">phone number<span>*</span></label>
                    <input type="tel" name="phone" required>
                    <button type="submit">Submit</button>
                    
                </form>
                
            </div>
            <div id="message"></div>
            <script>
            document.getElementById('myForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                let fullName = document.getElementById('fullName').value;
                document.getElementById('message').innerHTML = "Thank you, " + fullName + "! Your information has been taken in.";
                document.getElementById('message').style.display = 'block';
            });
            </script>
        </div>
       </div>
       
</body>
</html>
