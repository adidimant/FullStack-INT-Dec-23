<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do weekly</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Checkmark.svg/2304px-Checkmark.svg.png">
    <style>
        #list-container{
            width: 40%;
            height: auto;
            margin-top: 5rem;
            box-shadow: 10px 10px 40px rgba(black, .15);
            border-radius: 10px 10px 10px 10px;
            border: 2px solid rgb(169, 108, 170);
            overflow: hidden;
            font-family: monospace;
        }
        #list{
            list-style-type: none; 
        }
        #list-container li {
            background: linear-gradient( rgb(255, 255, 255) 90%, rgb(126, 149, 195) 10%);
            font-family: 'Shadows Into Light', cursive;
            margin-bottom: 0.5rem;
            cursor: pointer;
            
        }
        #top-list{
            height: 3rem;
            padding-top: 1rem;
            width: 100%;
            background: rgb(169, 108, 170);
            font-style: italic;
            font-size: larger;
        }

        #input-container{
            width: 50%;
            align-items: center;
            background: linear-gradient(to bottom,rgb(17, 13, 79),rgb(169, 108, 170));
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.075);
        }
        #userInput{
            height: 2rem;
            width: 80%;
            padding: 3px;;
            margin: 0.5rem;
            border: none;
            outline: none;
            caret-color: #636161;
            background-color: rgb(255, 255, 255);
            border-radius: 30px;
            letter-spacing: 0.8px;
            color: rgb(19, 19, 19);
            font-size: 13.4px;
        }
        #list li:hover{
            font-weight: bold;
            color: #636161;
            background: radial-gradient(circle, rgb(243, 229, 243) 0%, rgb(201, 195, 237) 100%);
            border-radius: 5rem;
        }
        #btn{
            margin:1rem 0 1rem 0;
            font-size: larger;
            font-style: italic;
            border-radius: 5rem;
            width: 7rem;
            cursor: pointer;
        }
        #btn:hover{
            box-shadow: 0 0 2rem 3px #c4c1f1;
        }
    </style>
    <script>
        function check(done) {
            done.style = "text-decoration: line-through";  
        }

        function addItem() {
            let userInput = document.getElementById("userInput").value;
            let listItem = document.createElement("li");
            listItem.innerHTML = userInput;
            listItem.onclick = function () {
                check(this);
                };
            document.getElementById("list").appendChild(listItem);
            document.getElementById("userInput").value = "";
            console.log(userInput);
        }
    </script>
</head>
<body>
    <center>
        <div id="list-container">
            <div id="top-list"><b>weekly to do list</b></div>
            <ul id="list">
                <li onclick="check(this)">cook</li>
                <li onclick="check(this)">finish homework</li>
                <li onclick="check(this)">do yoga</li>
                <li onclick="check(this)">finish reading the Night circus</li>
                <li onclick="check(this)">pay bills</li>
            </ul>
            <div id="input-container">
                <input type="text" name="" id="userInput" placeholder="add new item">
            </div>
            <input id="btn" type="button" value="submit" onclick="addItem()">
        </div>
    </center>
</body>
</html>
