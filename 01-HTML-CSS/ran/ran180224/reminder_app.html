<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom.css"> <!-- Include custom CSS file -->
</head>
<body>
    <div class="background-image" id="background-image">
        <div class="container">
            <h1>Reminders</h1>
            <div class="reminder-container" id="reminder-container">
                <!-- Reminder items will be added here -->
            </div>
            <div class="input-container">
                <input type="text" id="reminder-input" class="add-reminder-input" placeholder="Enter your reminder">
                <button id="add-reminder-btn">Add</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
