<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>רשימת מטלות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-image: url(tado.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }

    h1 {
      margin-top: 0;
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: "Roboto", sans-serif;
      font-size: 16px;
      transition: 0.2s ease-in-out;
    }

    li:hover {
      background-color: #f2f2f2;
      cursor: pointer;
    }

    li.done {
      background-color: #f2f2f2;
      text-decoration: line-through;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    #addTaskButton {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      font-family: "Roboto", sans-serif;
      font-weight: 500;
    }

    /* add some style for the delete button */
    .delete-button {
      float: right;
      margin-left: 10px;
      padding: 2px 5px;
      font-size: 14px;
      color: #fff;
      background-color: #f44336;
      border: none;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>רשימת מטלות</h1>
  <ul id="tasksList">
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">לכתוב פוסט בבלוג</label>
    </li>
    <li>
      <input type="checkbox" id="task2">
      <label for="task2">לעשות קניות</label>
    </li>
    <li>
      <input type="checkbox" id="task3">
      <label for="task3">לנקות את הבית</label>
    </li>
    <li>
      <input type="checkbox" id="task4">
      <label for="task4">להתקשר לחבר</label>
    </li>
    <li>
      <input type="checkbox" id="task5">
      <label for="task5">ללמוד לקורס חדש</label>
    </li>
  </ul>
  <button id="addTaskButton">הוסף מטלה חדשה</button>

  <script>
    const tasksList = document.getElementById("tasksList");
    const addTaskButton = document.getElementById("addTaskButton");

    // create a function that adds a delete button to a li element
    function addDeleteButton (li) {
      // create a delete button
      const deleteButton = document.createElement ("button");
      deleteButton.textContent = "X";
      deleteButton.classList.add ("delete-button");

      // add a click event to the delete button
      deleteButton.addEventListener ("click", () => {
        // remove the li element from the DOM
        li.remove ();
      });

      // append the delete button to the li element
      li.appendChild (deleteButton);

      // return the li element
      return li;
    }

    // create a function that adds a new task to the list
    function addTask (text) {
      // create a li element
      const li = document.createElement ("li");

      // create a checkbox input
      const checkbox = document.createElement ("input");
      checkbox.type = "checkbox";
      checkbox.id = `task${tasksList.children.length + 1}`;

      // create a label for the checkbox
      const label = document.createElement ("label");
      label.htmlFor = checkbox.id;
      label.textContent = text;

      // append the checkbox and the label to the li element
      li.appendChild (checkbox);
      li.appendChild (label);

      // add a delete button to the li element
      li = addDeleteButton (li);

      // append the li element to the tasks list
      tasksList.appendChild (li);
    }

    // add a click event to the add task button
    addTaskButton.addEventListener("click", () => {
      // prompt the user to enter the new task
      const taskText = prompt("הזן את המטלה החדשה:");
      if (taskText) {
        // call the addTask function with the task text
        addTask (taskText);
      }
    });
  </script>
</body>
</html>
