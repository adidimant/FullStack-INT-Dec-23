<!DOCTYPE html>
<html>
    <head>
  
  
   
    <style media="screen">

body{
    height: 100vh;
    background: #6deca2;
    margin-left: 10%;
    margin-top: 5%;
}
.container{
    width: 40%;
    min-width: 450px;
		background: rgb(255, 255, 255);
		border-radius: 8px;
   
}

#newtask{
    padding: 30px 20px;
}
#newtask input{
    
    width: 75%;
    height: 45px;
    font-family: 'Poppins',sans-serif;
    font-size: 15px;
    border: 2px solid #000000;
    padding: 12px;
    color: #111111;
    font-weight: 500;
    border-radius: 5px;
}

#newtask button{
    width: 15%;
    height: 45px;
    margin-left: 4%;
    border-radius: 5px;
    font-family: 'Poppins',sans-serif;
    font-weight: 500px;
    font-size: 16px;
    background-color: #0d75ec;
    border: none;
    color: #ffffff;
    cursor: pointer;
    outline: none;
}
#tasks{
    background-color: #ffffff;
    padding: 30px 20px;
    margin-top: 1%;
    border-radius: 10px;
    width: 75%;
}
.task{
    background-color: #c5e1e6;
    height: 50px;
		margin-bottom: 8px;
    padding: 5px 10px;
    display: flex;
		border-radius: 5px;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #939697;
    cursor: pointer;

}
.task span{
    font-family: 'Poppins',sans-serif;
    font-size: 15px;
    font-weight: 400;

}

    </style>
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Task to be done..">
            <button id="push">Add</button>
        </div>

        <div id="tasks"></div>
    </div>

<script type="text/javascript">
document.querySelector('#push').onclick = function(){
    if(document.querySelector('#newtask input').value.length == 0){
        alert("Please Enter a Task")
    }
    else{
        document.querySelector('#tasks').innerHTML += `
            <div class="task">
                <span id="taskname">
                    ${document.querySelector('#newtask input').value}
                </span>
              
                </button>
            </div>
        `;

     
      

 
    }
}
    </script>
</body>
</html>
