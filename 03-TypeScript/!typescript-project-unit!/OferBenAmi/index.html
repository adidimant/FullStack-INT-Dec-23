<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.scss">
    <title>TypeScript Collector Project</title>
  </head>
  <body>
    <div id="app">
      <h1>TypeScript Collector Project</h1>
      <div class="data">
        <p>Language: <strong id="language-div"></strong></p>
        <p>Screen Height: <strong id="ScreenHeight-div"></strong></p>
        <p>Screen Width: <strong id="ScreenWidth-div"></strong></p>
        <p>Time Zone: <strong id="TimeZone-div"></strong></p>
        <p>User Agent: <strong id="UserAgent-div"></strong></p>
        <p>Cookie Enabled: <strong id="CookieEnabled-div"></strong></p>
        <p>JavaScript Enabled: <strong id="JavaScriptEnabled-div"></strong></p>
        <p>Is Online: <strong id="OnLine-div"></strong></p>
        <p>Referred: <strong id="Referrer-div"></strong></p>
        <p>LocalStorage Available: <strong id="LocalStorageAvailable-div"></strong></p>
        <p>NetWork Information: <strong id="NetWorkInformation-div"></strong></p>
        <p>Clipboard: <strong id="Clipboard-div"></strong></p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
