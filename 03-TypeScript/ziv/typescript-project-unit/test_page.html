<!DOCTYPE html>
<html lang="en">
<head>
    <title>SDK Test Page</title>
</head>
<body>
    <h1>Welcome to the SDK Test Page</h1>
    <button id="testButton">Press me!</button>
    <script src="path/to/your/compiled/sdk.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const event = new Event('acme-sdk-loaded');
            window.dispatchEvent(event);
        });

        document.getElementById('testButton').addEventListener('click', () => {
            alert('Button was pressed!');
        });
    </script>
</body>
</html>
