<!DOCTYPE html>
<html>
<head>
<title>TypeSctipt Project</title>
</head>
<body>
    <div>
        <input type="checkbox" id="chxCollectData" style="transform: scale(2.0);"/><h3 id="h3Text" style="display: inline; padding-left: 10px;">Start collect data</h3>
    </div>
    <div>
        <h3 id="screenWidth"></h3>
        <h3 id="screenHeight"></h3>
        <h3 id="language"></h3>
        <h3 id="userAgent"></h3>
        <h3 id="timeZone"></h3>
        <h3 id="cookiesEnabled"></h3>
        <h3 id="javaScriptEnabled"></h3>
        <h3 id="onlineStatus"></h3>
        <h3 id="referrer"></h3>
        <h3 id="localStorage"></h3>
        <h3 id="networkInformation"></h3>
        <h3 id="clipboard"></h3>
        <h3 id="browserInfo"></h3>
        <h3 id="platform"></h3>
        <h3 id="deviceMemory"></h3>
        <h3 id="hardwareConcurrency"></h3>
        <h3 id="plugins"></h3>
        <h3 id="geolocation"></h3>
        <h3 id="doNotTrack"></h3>
        <h3 id="battery"></h3>
        <h3 id="currentUrl"></h3>
        <h3 id="historyLength"></h3>
        <h3 id="colorDepth"></h3>
        <h3 id="touchSupport"></h3>
        <h3 id="mouseMove"></h3>
        <h3 id="keyboardPressing"></h3>
        <h3 id="clicksPressing"></h3>
        <h3 id="deviceMotion"></h3>
        <h3 id="deviceOrientation"></h3>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
